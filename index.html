<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main><!-- Corpo principal-->
        <section id="cards"> <!-- Frente e Verso do Cartão -->
            <div id="front">
                <div>
                    <img src="./images/card-logo.svg" alt="">
                </div>
                <div id="infos">
                    <p>0000 0000 0000 0000</p>
                    <span>JANE APPLESSED</span>
                    <span>00/00</span>
                </div>
            </div>
            <div id="back">
                <p>000</p>
            </div>
        </section>
        <section id="form"> <!-- Formulário que recebe os dados do usuário -->
            <form  name="formulario">
                <label for="cardHolderName">Cardholder Name</label> <!-- Nome do Usuário -->
                <input type="text" id="cardHolderName" placeholder="e.g. Jane Appleseed">

                <label for="cardNumer">Card Number</label> <!-- Numero do cartão -->
                <input type="text" id="cardNumer" placeholder="e.g. 1234 5678 9123 0000">

                <label for="month">Exp. Date (mm/yy)</label>
                <label for="cvc">Cvc</label>
                <fieldset>
                    <input type="text" pattern="[01-12]{2}" maxlength="2" id="month" placeholder="MM">
                    <input type="text" pattern="[01-99]{2}" maxlength="2" id="year" placeholder="YY">
                    <input type="text" pattern="[000-999]{3}" maxlength="3" id="cvc" placeholder="e.g. 123">
                </fieldset>

                <input type="submit" value="Confirm">
            </form>
            <div id="thankYou">
                <p>Thank You!</p>
                <span>We've added your card details</span>
                <input type="submit" value="Continue">
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
