<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="background"></div>
        <section id="cards"> <!-- Vai receber um Positio Absolute para sair do fluxo-->
            <img src="./images/bg-card-front.png" alt="front of card">
            <img src="./images/bg-card-back.png" alt="back of card">
        </section>
        <section id="form">
            <form action="#">
                <label for="fname">Cardholder Name</label>
                <input type="text" id="fname" placeholder="e.g. Jane Appleseed" autofocus>
                <label for="number">Card Number</label>
                <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
                <label for="date">Exp. Date (mm/yy)</label>
                <input type="text
                " size="2" pattern="[01-12]{2}" maxlength="2" id="date" placeholder="MM">
                <input type="text" size="2" pattern="[01-99]{2}" maxlength="2" id="date" placeholder="YY">
                <label for="cvc">Cvc</label>
                <input type="text" pattern="[000-999]{3}" maxlength="3" id="cvc" placeholder="e.g. 123">
                <input type="submit" value="Confirm">
            </form>
        </section>
    </main>
</body>
</html>
